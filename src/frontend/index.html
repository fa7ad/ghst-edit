<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ghst-edit</title>
    <meta name="charset" content="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css" />
    <link href="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone.css" rel="stylesheet" />
    <link rel="stylesheet" href="/styles/editor.css" />
  </head>

  <body>
    <header class="floatingheader">
      <small>Markdown</small>
      <small style="transform: translateX(70%);">Preview</small>
      <small>
        <span class="entry-word-count js-entry-word-count">79 words</span>
      </small>
    </header>
    <div class="container-fluid editorwrap">
      <!-- #region Markdown Editor -->
      <section class="entry-markdown">
        <section class="entry-markdown-content">
          <textarea id="entry-markdown">
### What about Images?

![A placeholder for image]

Images work too! Already know the URL of the image you want to include in your article? Simply paste it in like this to make it show up:

![A bowl of bananas]

![The Ghost Logo](https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Ghost-Logo.svg/200px-Ghost-Logo.svg.png)

Not sure which image you want to use yet? That's ok too. Leave yourself a descriptive placeholder and keep writing. Come back later and drag and drop the image in to upload:

![A bowl of bananas]
            </textarea
          >
        </section>
      </section>
      <!-- #endregion Markdown Editor -->

      <!-- #region Markdown Preview -->
      <section class="entry-preview">
        <section class="entry-preview-content">
          <div class="rendered-markdown"></div>
        </section>
      </section>
      <!-- #endregion Markdown Preview -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone-min.js"></script>

    <script src="/js/ghostdown.js"></script>
  </body>
</html>
